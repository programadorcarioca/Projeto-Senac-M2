<html lang="pt-BR" class="html-login-01">

  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">        
    <title>Login - FrontEnders</title>
    <!--Imagem ao lado esquerdo do título da página, na aba do navegador-->
    <link rel="shortcut icon" href="Imagens/Icone-FrontEnders.png">    
  </head>
  
  <body class="text-center">

    <!--Cabeçalho do site-->
    <header class="cabecalho">
      <!--alt foi colocado para descrição, caso a imagem não apareça, não carregue-->
      <img class="cabecalho-imagem" src="Imagens/FrontEnders.png" alt="Logo da FrontEnders">
      <!--Menu de navegação-->
      <nav class="cabecalho-menu">
        <!--Âncoras-->
        <a class="cabecalho-menu-item" href="index.html">Home</a>
        <a class="cabecalho-menu-item" href="servicos-e-planos.html">Serviços e Planos</a>
        <a class="cabecalho-menu-item" href="cadastro.html">Cadastro</a>
        <a class="cabecalho-menu-item" href="contato.html">Contatos</a>
      </nav>
    </header>
    
    <div class="corpo-login01">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal"><b>Por favor, realize seu login</b></h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Usuário (e-mail)</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" maxlength="20" required>
          <label for="floatingPassword">Senha (máximo 20 digitos)</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar me
          </label>
        </div>

        <div class="esqueci-minha-senha">
          <a href="recuperacao-senha.html">Esqueci minha senha</a>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" id="myBtn">Entrar</button><br><br>

        <a href="cadastro.html" class="w-100 btn btn-lg btn-primary">Cadastre-se</a>

      </form>
    </main>
    </div>

    <!--Rodapé do site-->
    <footer class="rodape">
      <p class="rodape-paragrafo">2022 FrontEnders&copy All Rights Reserved</p>
    </footer>

    <script type="text/javascript" src="JS/login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
         
  </body>

</html>
