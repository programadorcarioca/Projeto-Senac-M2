    <div class="corpo-login01">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal"><b>Por favor, realize seu login</b></h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Usuário (e-mail)</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" maxlength="20" required>
          <label for="floatingPassword">Senha (máximo 20 digitos)</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar me
          </label>
        </div>

        <div class="esqueci-minha-senha">
          <a href="recuperacao-senha.html">Esqueci minha senha</a>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" id="myBtn">Entrar</button><br><br>

        <a href="cadastro.html" class="w-100 btn btn-lg btn-primary">Cadastre-se</a>

      </form>
    </main>
