<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>FrontEnders</title>
    <!--Imagem ao lado esquerdo do título da página, na aba do navegador-->
    <link rel="shortcut icon" href="Imagens/Icone-FrontEnders.png">
</head>

<body>
    <!--Cabeçalho do site-->
    <header class="cabecalho">
        <!--alt foi colocado para descrição, caso a imagem não apareça, não carregue-->
        <img class="cabecalho-imagem" src="Imagens/FrontEnders.png" alt="Logo da FrontEnders">
        <!--Menu de navegação-->
        <nav class="cabecalho-menu">
            <!--Âncoras-->
            <a class="cabecalho-menu-item" href="index.html">Home</a>
            <a class="cabecalho-menu-item" href="servicos-e-planos.html">Serviços e Planos</a>
            <a class="cabecalho-menu-item" href="contato.html">Contatos</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
        </nav>
    </header>

    <!--Parte principal do site-->
    <main class="conteiner">
        <!--Seções dentro da parte principal do site-->
        <div class = "tituloCadastro">
          <h1>Cadastre-se</h1>
          <h3>Preencha os campos abaixo</h3>
        </div>
            <div class="formulario">
                    <form>
                        <!--Nome-->
                        <div class="group">
                                  <label for="inputName">Nome e Sobrenome</label>
                                  <input class="form-control" type="text" placeholder="Nome e Sobrenome">
                                </div>
                            
                        <!--E-mail-->
                            
                              <div class="col">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email@dominio.com.br">
                              </div>
                              <!--Senha-->
                              <div class="row">
                              <div class="col">
                                    <label for="inputFirstPassword">Senha</label>
                                    <input type="password" class="form-control" id="inputFirstPassword" placeholder="Senha">
                                    <small id="passwordHelpInline" class="text-muted">
                                            Deve ter entre 8 e 20 caracteres.
                                          </small>
                                </div>
                                <!--Confirmar senha-->
                                <div class="col">
                                        <label for="inputSecondPassword">Confirmar senha</label>
                                        <input type="password" class="form-control" id="inputSecondPassword" placeholder="Confirme sua senha">
                                        <small id="passwordHelpInline2" class="text-muted">
                                                Deve ser identicada a senha anterior.
                                              </small>
                                      </div>
                                </div>
                                
                            
                              <!--CEP-->
                              <div class="row">
                              <div class="col">
                                  <label for="inputCEP">CEP</label>
                                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                           onblur="pesquisacep(this.value);"  class="form-control" /><br />
                                </div>
                                <!--Cidade-->
                              <div class="col">
                                <label for="inputCity">Cidade</label>
                                <input name="cidade" type="text" id="cidade" class="form-control" size="40" /> 
                              </div>
                              <!--Estado-->
                              <div class="col">
                                <label for="inputEstado">Estado</label>
                                <input name="uf" type="text" id="uf" class="form-control" size="2" />
                              </div>
                            </div>
                                
                            <!--Rua-->
                            <div class="group">
                              <label for="inputAddress">Rua, número e complemento</label>
                              <input name="rua" type="text" id="rua" class="form-control" size="60" />
                            </div>
                            <!--Bairro-->
                            
                              <div class="col">
                                <label for="inputCity">Bairro</label>
                                <input name="bairro" type="text" id="bairro" class="form-control" size="40" />
                              </div>
                            <br>
                            <!--Botão de aceite de termo-->
                            <div class="group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Aceito o termo
                                </label>
                              </div>
                            <br>
                            <!--Submit-->
                            <button type="submit" class="btn btn-primary" style= "width: 100%">Cadastrar</button>
                          </form>
            
            </div>       
        
    </main>

    <!--Rodapé do site-->
    <footer class="rodape">
        <p class="rodape-paragrafo">2022 FrontEnders&copy All Rights Reserved</p>
    </footer>
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 <script type="text/javascript" src="JS/main.js"></script>
    
</body>

</html>
