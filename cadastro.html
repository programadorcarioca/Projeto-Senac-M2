    <!--Parte principal do site-->
    <div class="conteiner">
      <main class="formCadastro">
        <form>
          <h1><b>Cadastre-se </b></h1>
          
          <h3>Por favor, preencha os campos abaixo</h3>
  <!--Nome-->
  <br>
          <div class="form-floating">
      
                                  
                                  <input class="form-control" type="text" id="floatingInput" placeholder="Nome e Sobrenome">
                                
                                  <label for="inputName">Nome e Sobrenome</label>
                                </div>
                            <br>
                        <!--E-mail-->
                            
                        <div class="form-floating">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                          <label for="floatingInput">Digite seu e-mail</label>
                        </div>
                        <br>
                              <!--Senha-->
                              
                                <div class="form-floating">
                                  
                                  <input type="password" class="form-control" id="floatingInput" placeholder="Password" maxlength="20" required>
                                  <label for="floatingInput">Digite uma senha (máximo 20 caracteres)</label>
                                </div>
                                <br>
                                <!--Confirmar senha-->
                                <div class="form-floating">
                                  
                                  <input type="password" class="form-control" id="floatingInput" placeholder="Password" maxlength="20" required>
                                  <label for="floatingInput">Confirme a senha</label>    
                                      
                                </div>
                                <br>
                                
                              <!--CEP-->
                              
                                <div class="form-floating">
                                  
                                    <input name="cep" type="text" id="floatingInput" value="" maxlength="9" size="20"
                                           onblur="pesquisacep(this.value);"  class="form-control" /><br />
                                           <label for="floatingInput">CEP (somente números)</label>
                                </div>

                            <!--Bairro-->
                            <div class = "group">
                                <div class="form-floating">
                              
                                  <input name="bairro" type="text" id="bairro" class="form-control" size="20"  />
                                  <label for="floatingInput">Bairro</label>
                                </div>
                              
                                <!--Cidade-->
                                
                                <div class="form-floating">
                                  
                                <input name="cidade" type="text" id="cidade" class="form-control" size ="25" /> 
                                <label for="floatingInput">Cidade</label>
                              </div>
                              <!--Estado-->
                              <div class="form-floating">
                               
                                <input name="uf" type="text" id="uf" class="form-control" size="25"  />
                                <label for="floatingInput">Estado</label>
                              </div>
                                </div>
                                <br>
                            <!--Rua-->
                            
                              <div class="form-floating">
                                
                              <input name="rua" type="text" id="rua" class="form-control"  />
                              <label for="floatingInput">Endereço e complemento</label>
                              </div>
                            
                            
                            
                            
                            <br>
                            <!--Botão de aceite de termo-->
                            
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Aceito o termo
                                </label>
                              </div>
                            <br>
                            <!--Submit-->
                            <button type="submit" class="btn btn-primary" style= "width: 100%">Cadastrar</button>
                          </form>
            
            </div>       
            </body>
